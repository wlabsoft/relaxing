<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Relaxing App</title>
</head>

<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="video/beach.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="60">1 minute</button>
            <button data-time="120">2 minutes</button>
            <button data-time="180">3 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/beach.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play" />
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg"
                    alt="beach" class="sound-icon"></button>
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="rain"
                    class="sound-icon"></button>
        </div>
    </div>
    <p>Hosted on <a href="https://github.com/krushtonski/meditation-site-vanilla-JS" target="_blank"
            rel="noreferrer">GitHub</a> thanks to <a href="https://www.youtube.com/watch?v=oMBXdZzYqEk" target="_blank"
            rel="noreferrer">Dev Ed</a> for his tutorial on which this is based</p>
    <script src="./app.js"></script>
</body>

</html>
